name: Build FFmpeg Fully

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-24.04, windows-2022]
        include:
          - os: ubuntu-24.04
            artifact_name: ffmpeg-ubuntu
          - os: windows-2022  
            artifact_name: ffmpeg-windows

    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Checkout FFmpeg source
      run: |
        git clone https://git.ffmpeg.org/ffmpeg.git ffmpeg-src
        cd ffmpeg-src
        git checkout -b build-branch origin/master
      shell: bash

    - name: Setup build environment
      run: |
        chmod +x $GITHUB_WORKSPACE/scripts/setup-build.sh
        $GITHUB_WORKSPACE/scripts/setup-build.sh
      shell: bash

    - name: Build FFmpeg
      run: |
        chmod +x $GITHUB_WORKSPACE/scripts/build-ffmpeg.sh
        $GITHUB_WORKSPACE/scripts/build-ffmpeg.sh
      shell: bash
      env:
        OS_TYPE: ${{ matrix.os }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: |
          ${{ github.workspace }}/ffmpeg-build/
        retention-days: 7

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ${{ github.workspace }}/ffmpeg-build/*